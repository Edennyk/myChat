<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | My Chat</title>
  <script src="https://kit.fontawesome.com/d3427147b8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="#">
</head>

<body class="chats-body">
  <div class="header-wrapper">
   
    <!-- cellphone information at the top displays -->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar_signal-name">Fido</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <!-- more title and icons -->
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Tom</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-bars"></i></span>
      </div>
    </header>
  </div>

  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">Monday, July 02, 2020</span>
      <li class="incoming-message message">
        <img src="imgs/avatar1.png" class="g-avatar message__avatar" />
        <div class="message__content">
          <span class="message__author">Tom</span>
          <span class="message__bubble">talk to later</span> <span class="message__timestamp">15:22</span>
        </div>
      </li>

      <li class="sent-message message">
        <div class="message__content">
          <span class="message__bubble">
            I'll call you
          </span><span class="message__timestamp">15:24</span>
        </div>
      </li>
      <li class="incoming-message message">
        <img src="imgs/avatar1.png" class="g-avatar message__avatar" />
        <div class="message__content">
          <span class="message__author">Tom</span>
          <span class="message__bubble">sounds great</span>
          <span class="message__timestamp">15:27</span>
        </div>
      </li>

      <li class="sent-message message">
        <div class="message__content">
          <span class="message__bubble">
            NP!
          </span> <span class="message__timestamp">15:30</span>
        </div>
      </li>
    </ul>
  </main>

  <!-- message input -->
  <div class="chat__write--container">
    <input
      type="text"
      class="chat__write"
      placeholder="Send message"
      class="chat__write-input"
    />

    <div class="chat__icon-left chat__icon">
      <i class="far fa-plus-square"></i>
    </div>

    <div class="chat__icon-right chat__icon">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
  <div class="bigScreen">
    <span class="bigScreen_text">
        Please make your screen small
        <i class="far fa-smile-wink"></i>
    </span>
</div>
</body>
</html>
