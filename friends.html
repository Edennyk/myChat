<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | My Chat</title>
    <script src="https://kit.fontawesome.com/d3427147b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
       <!-- cellphone information at the top displays -->
    <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar_signal-name">Fido</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <span class="status-bar_battery-level">50%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>

    <!-- friend title and icons -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <sapn class="header__icon"><i class="fas fa-search"></i></sapn>
        </div>
    </header>

    <!-- user profile section(my information) -->
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend">
                <div class="friend__column">
                    <img src="imgs/avatar.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Eden</span>
                        <div class="friend__bottom-text">
                            <a href="https://github.com/Edennyk"target="blank">github.com/Edennyk</a>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- plus friend list section -->
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="imgs/plus1.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">BTS official</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- all my friends list section -->
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="imgs/avatar2.png" class="m-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Solar</span>
                        <sapn class="friend__status">Solasido</sapn>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                       <a href="https://www.youtube.com/watch?v=bD06B-5SsSE" target="blank"> <span>Spit it out - Solar
                            <i class="fas fa-play"></i>
                        </span></a>
                    </div>
                </div>
            </li>
        </br></br>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="imgs/avatar6.jpg" class="m-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">Troye Sivan</span>
                        <sapn class="friend__status">troyesivan.com</sapn>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                       <a href="https://www.youtube.com/watch?time_continue=14&v=bCHqIhiFmEY" target="blank"> <span>Easy - Troye Sivan
                            <i class="fas fa-play"></i>
                        </span></a>
                    </div>
                </div>
                
            </li>
        </br></br>
        <li class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="imgs/avatar7.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                    <span class="friend__name">Billie Eilish</span>
                    <sapn class="friend__status">billieeilish.com</sapn>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                   <a href="https://www.youtube.com/watch?v=edhOV8LeQH4" target="blank"> <span>No Time To Die - Billie Eilish
                        <i class="fas fa-play"></i>
                    </span></a>
                </div>
            </div>
            
        </li>
        </ul>
    </main>

    <!--navigation bar at the bottom -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen_text">
            Please make your screen small
            <i class="far fa-smile-wink"></i>
        </span>
    </div>
</body>

</html>
