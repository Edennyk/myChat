
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More | My Chat</title>
  <script src="https://kit.fontawesome.com/d3427147b8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <!-- cellphone information at the top displays -->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar_signal-name">Fido</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

  <!-- more title and icons -->
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">More</h1>
    </div>
    <div class="header__header-column">
      <sapn class="header__icon"><i class="fas fa-search"></i></sapn>
      <sapn class="header__icon"><i class="fas fa-qrcode"></i></sapn>
      <sapn class="header__icon"><i class="fas fa-cog"></i></sapn>
    </div>
  </header>

  <!-- user information -->
  <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img src="imgs/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                    <span class="friend__name">EDEN</span>
                    <sapn class="friend__status">edennyk@gmail.com</sapn>
                </div>
            </div>
            <div class="friend__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <ul class="more__btn-list">
            <li class="more__btn">
                <span class="more__btn-icon"><i class="far fa-smile fa-2x"></i></span>
                <span class="more__btn-title">Emojis</span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon"><i class="fas fa-palette fa-2x"></i></span>
                <span class="more__btn-title">Themes</span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon"><i class="far fa-user-circle fa-2x"></i></span>
                <span class="more__btn-title">Account</span>
            </li>
        </ul>
      </header>

      <!-- suggestions list -->
      <section class="more__suggestions">
          <h5 class="more__title">Suggestions</h5>
          <ul class="more__suggestions-list">
              <li class="more__suggestinos suggestions">
                  <span class="suggestion__icon"><i class="fas fa-quote-right"></i></span>
                  <span class="suggestion__title">Space</span>
              </li>
              <li class="more__suggestinos suggestions">
                <span class="suggestion__icon"><i class="fas fa-beer"></i></span>
                <span class="suggestion__title">Beer Day</span>
            </li>
            <li class="more__suggestinos suggestions">
                <span class="suggestion__icon"><i class="fas fa-gamepad"></i></span>
                <span class="suggestion__title">Game Center</span>
            </li>
          </ul>
      </section>
  </main>


   <!--navigation bar at the bottom -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a></li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
        <i class="far fa-comment"></i>
        </a></li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a></li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a></li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen_text">
        Please make your screen small
        <i class="far fa-smile-wink"></i>
    </span>
</div>
</body>

</html>
