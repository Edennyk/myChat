<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat list(index) | My Chat</title>
  <script src="https://kit.fontawesome.com/d3427147b8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css"/>
  
</head>

<body>
   <!-- cellphone information at the top displays -->
   <div class="status-bar">
    <div class="status-bar__column">
      <i class="fas fa-signal"></i>
      <span class="status-bar_signal-name">Fido</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <span class="status-bar_battery-level">50%</span>
      <i class="fas fa-battery-half"></i>
    </div>
  </div>

 <!-- title and icons -->
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <sapn class="header__icon"><i class="fas fa-search"></i></sapn>
      <sapn class="header__icon"><i class="far fa-comment"></i></sapn>
    </div>
  </header>

  <!-- main page -->
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
                <img src="imgs/avatar1.png" class="m-avatar friend__avatar" />
                <div class="friend__content">
                    <span class="friend__name">Tom</span>
                    <sapn class="friend__bottom-text">see you soon!</sapn>
                </div>
            </div>
            <div class="friend__column">
                <div>
                    <span class="chat__timestamp">June 6</span>
                </div>
            </div>
        </div>
      </a>
      </li>
    </br></br>
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
                <img src="imgs/avatar4.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                    <span class="friend__name">John</span>
                    <sapn class="friend__bottom-text">Hey~</sapn>
                </div>
            </div>
            <div class="friend__column">
                <div>
                    <span class="chat__timestamp">July 16</span>
                </div>
            </div>
        </div>
      </a>
      </li>
    </br></br>
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
                <img src="imgs/avatar5.png" class="m-avatar friend__avatar" />
                <div class="friend__content">
                    <span class="friend__name">Mario</span>
                    <sapn class="friend__bottom-text">Jump!!Jump!!</sapn>
                </div>
            </div>
            <div class="friend__column">
                <div>
                    <span class="chat__timestamp">July 20</span>
                </div>
            </div>
        </div>
      </a>
      </li>
    </ul>
  </main>


  <!--navigation bar at the bottom -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a></li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">3</div>
        <i class="fas fa-comment"></i>
        </a></li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a></li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a></li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen_text">
        Please make your screen small
        <i class="far fa-smile-wink"></i>
    </span>
</div>
</body>
</html>
